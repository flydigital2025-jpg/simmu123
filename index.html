<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Horse Rush - Demo (GitHub Pages Ready)</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="ui">
  <header><h1>Horse Rush â€” Demo</h1></header>
  <div id="menu">
    <button id="startBtn">Start Race (Demo)</button>
    <button id="practiceBtn">Practice Mode</button>
    <p class="hint">This is a client-side demo. Host on GitHub Pages to run instantly.</p>
  </div>

  <div id="preGame" class="hidden">
    <h2>Pre-Race Skill Test</h2>
    <canvas id="needleCanvas" width="360" height="360"></canvas>
    <div class="controls">
      <button id="tapBtn">TAP</button>
      <button id="finishMini">Finish</button>
    </div>
    <div id="miniResult"></div>
  </div>

  <div id="raceScreen" class="hidden">
    <div id="hud">
      <div id="pos">Pos: 1 / 3</div>
      <div id="stamina">Stamina: 100</div>
      <div id="tokens">Tokens: 0</div>
    </div>
    <canvas id="raceCanvas" width="900" height="300"></canvas>
    <div id="controls">
      <div id="joystickArea">
        <div id="joystickBg"><div id="joystickStick"></div></div>
      </div>
      <button id="neckBtn">NECK BEND</button>
    </div>
    <div id="raceResult" class="hidden"></div>
  </div>

  <footer><small>Demo: Single-player with AI opponents. No backend required.</small></footer>
</div>
<script src="main.js"></script>
</body>
</html>
